<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container mt-5 w-50">
    <div class="card ">
        <h5 class="card-header">Add tariff</h5>
        <div class="card-body">
            <div class="mb-3">
                <label for="inputTariffName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputTariffName"
                       placeholder="Tariffs' name">
            </div>

            <div class="mb-3">
                <label for="inputMaxWeight" class="form-label">Max weight</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputMaxWeight" placeholder="Max weight">
                    <span class="input-group-text">kg</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputMaxValume" class="form-label">Max valume</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputMaxValume"
                           placeholder="Max valume">
                    <span class="input-group-text">mÂ³</span>
                </div>

            </div>
            <div class="mb-3">
                <label for="inputBasePrice" class="form-label">Base price</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputBasePrice"
                           placeholder="Base price">
                    <span class="input-group-text"> $</span>
                </div>

            </div>


            <div class="mb-3">
                <label for="inputCreatedDate" class="form-label">Created</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="inputCreatedDate"
                           value="2018-07-22">
                </div>
            </div>
        </div>
        <div class ="card-footer">
            <button type="button" class="btn btn-lg btn-primary" disabled>Update</button>
            <button type="button" class="btn btn-secondary btn-lg" disabled>Cancel</button>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>

</html>
