<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<form th:object="${user}" th:action="@{/registration}" method="post">
    <div class="container mt-3 w-50 bg-white shadow p-0 bg-body rounded">
        <div class=" card-header bg-primary ">
            <h5 class="text-light display-6 text-center">Registration</h5>

        </div>


        <div class="card-body">
            <div class="mb-3 row p-0">
                <div class="mb-3 col-6">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="+38(050)-111-11-11"
                           th:field="*{phone}">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputEmail1" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="inputEmail1" placeholder="Email"
                           aria-describedby="emailHelp" th:field="*{mail}">
                    <small class="text-danger" th:if="${#fields.hasErrors('mail')}"
                           th:errors="*{mail}"></small>
                </div>
            </div>

            <div class="mb-3 row p-0">
                <div class="mb-3 col-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                           th:field="*{password}">
                </div>

                <div class="mb-3 col-6">
                    <label for="repinputPassword" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repinputPassword" placeholder="Password"
                           th:field="*{passwordConfirmation}">
                </div>
            </div>

            <div class="mb-3 row p-0">
                <div class="mb-3 col-4">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                           th:field="*{firstname}">
                </div>

                <div class="mb-3 col-4">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                           th:field="*{lastname}">
                </div>

                <div class="mb-4 col-4">
                    <label for="dob" class="form-label">Date of Birthday</label>
                    <input type="date" class="form-control" id="dob" th:field="*{bday}">
                </div>
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <a class=" btn btn-danger mx-2" th:href="@{/}">Cancel</a>
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>


        </div>
    </div>

</form>
</body>
</html>
