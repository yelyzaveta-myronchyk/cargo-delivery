<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container mt-5 w-50">
    <div class="card ">
        <form th:object="${tariff}" th:action="@{/tariff/add}" method="post">
            <h5 class="card-header">Add tariff</h5>
            <div class="card-body">


                <div class="mb-3">
                    <label for="inputTariffName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputTariffName" th:field="*{name}">
                    <div class="alert alert-danger alert-dismissible fade show py-1 m-0" role="alert" th:if="${#fields.hasErrors('name')}">
                        <strong th:errors="*{name}"></strong>
                        <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputMaxWeight" class="form-label">Max weight</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMaxWeight" th:field="*{maxWeight}">
                        <span class="input-group-text">kg</span>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show py-1 m-0" role="alert" th:if="${#fields.hasErrors('maxWeight')}">
                        <strong th:errors="*{maxWeight}"></strong>
                        <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="inputMaxValume" class="form-label">Max volume</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMaxValume" th:field="*{maxValume}">
                        <span class="input-group-text">mÂ³</span>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show py-1 m-0" role="alert" th:if="${#fields.hasErrors('maxValume')}">
                        <strong th:errors="*{maxValume}"></strong>
                        <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>



                </div>
                <div class="mb-3">
                    <label for="inputBasePrice" class="form-label">Base price</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputBasePrice" th:field="*{basePrice}">
                        <span class="input-group-text"> $</span>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show py-1 m-0" role="alert" th:if="${#fields.hasErrors('basePrice')}">
                        <strong th:errors="*{basePrice}"></strong>
                        <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>


                </div>


                <!--                <div class="mb-3">-->
                <!--                    <label for="inputCreatedDate" class="form-label">Created</label>-->
                <!--                    <div class="input-group">-->
                <!--                        <input type="date" class="form-control" id="inputCreatedDate"-->
                <!--                               value="2018-07-22">-->
                <!--                    </div>-->
                <!--                </div>-->

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-lg">Add tariff</button>
            </div>
        </form>
    </div>

</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
